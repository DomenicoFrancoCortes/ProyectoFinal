<div class="container">
  <h1>Agregue un nuevo destino o modifique uno existente</h1>

  <form [formGroup]="destinoForm">
    <div class="form-group">
      <!--
      <label class="col-form-label mt-4" for="inputDefault">Ingrese c칩digo de la estaci칩n</label>
      <input formControlName="tempo_id" type="number" class="form-control"
        placeholder="1=Verano --- 2=Oto침o --- 3=Invierno --- 4=Primavera" id="inputDefault">
      -->
      <div>
        <p>Temporada</p>
        <div class="list-Form">
          <input type="radio" formControlName="tempo_id" id="invierno" value=3>
          <label class="col-form-label mt-4" for="inputDefault">Invierno</label>

          <input type="radio" formControlName="tempo_id" id="otono" value=2>
          <label class="col-form-label mt-4" for="inputDefault">Oto침o</label>

          <input type="radio" formControlName="tempo_id" id="primavera" value=4>
          <label class="col-form-label mt-4" for="inputDefault">Primavera</label>

          <input type="radio" formControlName="tempo_id" id="verano" value=1>
          <label class="col-form-label mt-4" for="inputDefault">Verano</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault">Ingrese el nombre del destino</label>
      <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" id="inputDefault">
    </div>

    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault">Ingrese la descripcion del destino</label>
      <input formControlName="desc" type="text" class="form-control" placeholder="Descripcion" id="inputDefault">
    </div>

    <div style="margin-top: 10px;">
      <button (click)="agregarDestino()" type="submit" class="btn btn-primary"
        style="background-color:#9abdeb">Aceptar</button>
      <button style="margin-left: 5px;" routerLink="/destinos" type="button" class="btn btn-secondary">Volver</button>
    </div>
  </form>
</div>
